<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Buscar usuarios</h3>
        </div>
        <form class="card-body" (ngSubmit)="buscar(id, nombre)" #userForm="ngForm">
            <div class="input-group mb-4 border-md border-right-0">
                <input [(ngModel)]="id" type="text" id="nombre" name="id" #name placeholder="ID" class="form-control col-md-2 mr-2">
                <input [(ngModel)]="nombre" type="text" id="nombre" name="nombre" #name placeholder="Nombre" class="form-control col-lg">
            </div>
            <div class="form-group col-lg-12 mx-auto mb-0">
                <button class="btn btn-info btn mb-4" *ngIf="id || nombre">
                    <span type="button" class="font-weight-bold">Buscar</span>
                </button>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>EMAIL</th>
                        <th>CONTRASEÃ‘A</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios " class="text-center">
                        <td> {{ usuario.id }} </td>
                        <td>
                            <span *ngIf="usuario.activo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-check-circle-fill check" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                              </svg></span> {{ usuario.nombre }} </td>
                        <td> {{ usuario.email }} </td>
                        <td> {{ usuario.password }} </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
