<div class="screen-h">
    <div class="form-screen mt-4">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card account-dialog">
                        <div class="card-header bg-info text-white"> Inicia sesi칩n </div>
                        <div class="card-body">

                            <form (ngSubmit)="login()" #userForm="ngForm">
                                <div class="form-group">
                                    <input [(ngModel)]="usuario.email" class="form-control" name="email" placeholder="Introduce tu nombre" required #name="ngModel" minlength="2" type="email" id="email" aria-describedby="email" placeholder="Email">
                                </div>
                                <div class="input-group mb-2">
                                    <input [type]="pass ? 'text' : 'password'" [(ngModel)]="usuario.password" name="password" type="password" class="form-control password" required #name="ngModel" data-toggle="password" id="password" minlength="2" aria-describedby="password" placeholder="Contrase침a">
                                    <div class="input-group-append">
                                        <div (click)="pass = !pass" type="button" class="input-group-text">
                                            <div *ngIf="pass">
                                                <i [ngClass]="{fa:true, 'fa-eye-slash':true}"></i>
                                            </div>
                                            <div *ngIf="!pass">
                                                <i [ngClass]="{fa:true, 'fa-eye':true}"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkPassWord">
                                        <label class="custom-control-label" for="checkPassWord">Recordar contrase침a</label>
                                    </div>
                                </div>

                                <div class="row pt-4 thin">
                                    <div class="input-group col-lg-6 mb-4 border-md border-right-0">
                                        <button type="submit" [disabled]="!userForm.form.valid" class="form-control btn btn-outline-info">Entrar</button>
                                    </div>

                                    <div class="input-group col-lg-6 mb-4 border-md border-right-0">
                                        <button type="button" routerLink="/registro" class="form-control btn btn-info">Crear cuenta</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <p><a type="button" class="col text-info">He olvidado mi contrase침a</a></p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
