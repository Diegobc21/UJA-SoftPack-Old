<div class="container screen-h">
    <div class="card my-5">
        <div class="card-header bg-info text-white"> Crea tu cuenta </div>
        <div class="card-body">
            <form (ngSubmit)="registrar()" #userForm="ngForm">

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" [(ngModel)]="usuario.nombre" class="form-control" id="name" name="name" placeholder="Introduce tu nombre" required #name="ngModel" minlength="2">
                </div>

                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors?.['required']">
                        Nombre requerido.
                    </div>
                    <div *ngIf="name.errors?.['minlength']">
                        El nombre debe tener al menos 2 caracteres.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" ngModel email [(ngModel)]="usuario.email" class="form-control" id="email" name="email" placeholder="Introduce tu email" required #email="ngModel" minlength="5">
                </div>

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors?.['required']">
                        Email requerido.
                    </div>

                    <div *ngIf="email.errors?.['minlength']">
                        El email debe tener al menos 5 caracteres.
                    </div>

                    <div *ngIf="!email.errors?.['required'] && !email.errors?.['minlength']">
                        El email no es válido.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña (mínimo 4 caracteres)</label>

                    <div class="input-group col-lg-12 mb-4 border-md border-right-0 p-0">
                        <input [type]="pass ? 'text' : 'password'" type="password" [(ngModel)]="usuario.password" class="form-control password" id="password" name="password" placeholder="Introduce tu contraseña" required minlength="4" #password="ngModel" data-toggle="password">
                        <div (click)="pass = !pass" type="button" class="input-group-append">
                            <div class="input-group-text">
                                <div *ngIf="pass">
                                    <i [ngClass]="{fa:true, 'fa-eye-slash':true}"></i>
                                </div>
                                <div *ngIf="!pass">
                                    <i [ngClass]="{fa:true, 'fa-eye':true}"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors?.['required']">
                        Contraseña requerida.
                    </div>
                    <div *ngIf="password.errors?.['minlength']">
                        La contraseña debe tener al menos 4 caracteres.
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info font-weight-bold">Crear cuenta</button>
                </div>
            </form>

            <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                <div class="border-bottom w-100"></div>
            </div>

            <div class="text-center w-100">
                <p class="text-muted font-weight-bold p-4">¿Ya tienes una cuenta?<a routerLink="/login" class="text-info ml-2">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>
