<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Editar usuario</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="editar(nuevoNombre, nuevoEmail)" #userForm="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input [(ngModel)]="nuevoNombre" required #name="ngModel" #nombre id="nombre" type="text" name="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input [(ngModel)]="nuevoEmail" required #email="ngModel" #correo id="email" type="email" name="email" class="form-control">
                </div>
                <button [disabled]="!userForm.form.valid" class="btn btn-danger">Guardar cambios</button>
            </form>
        </div>
    </div>
</div>
