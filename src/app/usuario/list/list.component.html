<div class="container screen-3">
    <div class="card">
        <div class="card-header">
            <h3>Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>EMAIL</th>
                        <th>ACCIÓN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of usuarios " class="text-center">
                        <td> {{ u.id }} </td>
                        <td> <span *ngIf="u.activo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-check-circle-fill check" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                              </svg></span> {{ u.nombre }} </td>
                        <td> {{ u.email }} </td>
                        <td style="max-width: 75px;">
                            <button class="btn btn-warning m-1" (click)="Editar(u.id)">Editar</button>
                            <button class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#confirmDelete" (click)="UsuarioActual(u)">Borrar</button>
                        </td>
                        <div class="modal custom fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDelete" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body titulo">
                                        <h5 class="modal-title" id="confirmDeleteLabel">¿Seguro que desea eliminar a {{ nombre }}?</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        No se podrá recuperar al usuario una vez eliminado.
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button class="btn btn-info" (click)="Borrar(seleccionado)" data-bs-dismiss="modal">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
